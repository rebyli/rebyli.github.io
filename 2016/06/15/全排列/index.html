<h1 id="&#x4F8B;&#x5B50;"><a href="#&#x4F8B;&#x5B50;" class="headerlink" title="&#x4F8B;&#x5B50;"></a>&#x4F8B;&#x5B50;</h1><p>&#x7528;&#x6DF1;&#x5EA6;&#x4F18;&#x5148;&#x641C;&#x7D22;&#x8FDB;&#x884C;&#x5168;&#x6392;&#x5217;</p>
<p>&#x63CF;&#x8FF0;&#xFF1A; &#x8F93;&#x5165;K&#x4E2A;&#x5B57;&#x7B26;&#xFF0C;&#x8F93;&#x51FA;&#x5176;&#x5168;&#x6392;&#x5217;   </p>
<p>&#x4EE3;&#x7801;&#xFF1A;<br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;string.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt; &gt;  result;</span><br><span class="line"><span class="built_in">vector</span>&lt;<span class="keyword">bool</span>&gt; mark;</span><br><span class="line"><span class="keyword">char</span> str[<span class="number">100</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DFS</span><span class="params">(<span class="keyword">char</span>* temp,<span class="keyword">int</span> n,<span class="keyword">int</span> len)</span><span class="comment">//temp&#x4E3A;&#x8F93;&#x51FA;&#x5217;&#x8868;&#xFF0C;n&#x4E3A;temp&#x4E2D;&#x7684;&#x7B2C;&#x51E0;&#x4E2A;&#x4F4D;&#x7F6E;</span></span><br><span class="line"></span>{</span><br><span class="line">	<span class="keyword">if</span>(n==len)</span><br><span class="line">	{</span><br><span class="line">		result.push_back(<span class="built_in">vector</span>&lt;<span class="keyword">char</span>&gt;(temp,temp+len));<span class="comment">//&#x8FD9;&#x91CC;&#x9700;&#x8981;&#x770B;&#x4E00;&#x4E0B;</span></span><br><span class="line">	}</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;len;j++)<span class="comment">//&#x8D70;&#x5230;&#x4E00;&#x4E2A;&#x5730;&#x65B9;&#x540E;&#xFF0C;&#x8981;&#x63A2;&#x5BFB;&#x4ECE;&#x8FD9;&#x4E2A;&#x5730;&#x65B9;&#x53EF;&#x4EE5;&#x53BB;&#x5176;&#x4ED6;&#x5730;&#x65B9;&#x7684;&#x6240;&#x6709;&#x53EF;&#x80FD;</span></span><br><span class="line">		<span class="comment">//&#x8FD9;&#x91CC;&#x4E3A;&#xFF1A;str&#x4E2D;&#x7684;&#x7B2C;n&#x4E2A;&#x4F4D;&#x7F6E;&#x8BE5;&#x653E;&#x54EA;&#x4E2A;&#x5B57;&#x7B26;&#x5462;&#xFF1F;0~len-1&#x5168;&#x8BD5;&#x4E00;&#x904D;</span></span><br><span class="line">	{</span><br><span class="line">		<span class="keyword">if</span>(mark[j]) <span class="keyword">continue</span>; <span class="comment">//&#x5982;&#x679C;&#x7B2C;j&#x4E2A;&#x5B57;&#x7B26;&#x5DF2;&#x7ECF;&#x653E;&#x7F6E;&#x8FC7;</span></span><br><span class="line">		temp[n]=str[j];</span><br><span class="line">		mark[j]=<span class="literal">true</span>;</span><br><span class="line">		DFS(temp,n+<span class="number">1</span>,len);</span><br><span class="line">		mark[j]=<span class="literal">false</span>;</span><br><span class="line">	}</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Print</span><span class="params">()</span></span><br><span class="line"></span>{</span><br><span class="line">	<span class="built_in">cout</span>&lt;&lt;<span class="string">&quot;result : &quot;</span>&lt;&lt;result.size()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;result.size();i++)</span><br><span class="line">	{</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;result[i].size();j++)</span><br><span class="line">		{</span><br><span class="line">			<span class="built_in">cout</span>&lt;&lt;result[i][j]&lt;&lt;<span class="string">&apos; &apos;</span>;</span><br><span class="line">		}</span><br><span class="line">		<span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	}</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span><br><span class="line"></span>{</span><br><span class="line">	<span class="keyword">while</span>(gets(str))</span><br><span class="line">	{</span><br><span class="line">		<span class="keyword">int</span> len=<span class="built_in">strlen</span>(str);</span><br><span class="line">		<span class="keyword">char</span> *temp=<span class="keyword">new</span> <span class="keyword">char</span>[len];</span><br><span class="line">		mark.resize(len,<span class="literal">false</span>);</span><br><span class="line">		DFS(temp,<span class="number">0</span>,len);</span><br><span class="line">		<span class="keyword">delete</span>[] temp;</span><br><span class="line">		Print();</span><br><span class="line">	}</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure></p>
